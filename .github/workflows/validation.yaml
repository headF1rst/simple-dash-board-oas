name: OpenAPI Validation

on:
  push:
    paths:
      - 'contract/**'
  pull_request:
    paths:
      - 'contract/**'

jobs:
  validate:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Validate OpenAPI specification (Redocly)
        run: npx --yes @redocly/cli lint contract/openapi.yaml
